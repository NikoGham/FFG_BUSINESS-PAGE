<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="../src/App.css" />
    <script src="js/modernizr.custom.js"></script>

    <title>|| FULL FAT GRAPPLING ||</title>
  </head>
  <body>
    <div id="st-container" class="st-container">
      <nav class="st-menu st-effect-13" id="menu-13">
        <ul>
          <li><button onclick="showAbout()">About</button></li>
          <li><button onclick="showChild()">Child Athletes</button></li>
          <li><button onclick="showContact()">Adult Athletes</button></li>
          <li><button onclick="hide()">Membership</button></li>
          <li><button onclick="hide()">Timetable</button></li>
          <li><button onclick="hide()">Merch</button></li>
        </ul>
      </nav>

      <!-- content push wrapper -->
      <div class="st-pusher">
        <div class="st-content">
          <!-- this is the wrapper for the content -->
          <div class="st-content-inner">
            <!-- extra div for emulating position:fixed of the menu -->
            <!-- Top Navigation -->

            <header></header>
            <div id="st-trigger-effects">
              <!-- <button data-effect="st-effect-13" class="">Fall down</button> -->

              <button data-effect="st-effect-13" class="menu-btn">
                <div class="btn-line"></div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
              </button>
            </div>
            <div class="App">
              <div class="App-header">
                <div id="header" class=""></div>
              
              <div id="about" class="hide"></div>
              <div id="work" class="hide"></div>
              <div id="contact" class="hide"></div>
            </div>
            </div>

            <div class="main clearfix">
              <div class="info"></div>
            </div>
            <!-- /main -->
          </div>
          <!-- /st-content-inner -->
        </div>
        <!-- /st-content -->
      </div>
      <!-- /st-pusher -->
    </div>
    <!-- /st-container -->
    <script src="js/classie.js"></script>
    <script src="js/sidebarEffects.js"></script>
    <script>
      let headerHide = document.getElementById('header');
      let aboutHide = document.getElementById('about');
      let workHide = document.getElementById('work');
      let contactHide = document.getElementById('contact');


      let showHeader = () => { /* if needed for a home button say */ 
        headerHide.classList.toggle('hide', true);
        aboutHide.classList.toggle('hide')
        workHide.classList.toggle('hide')
        contactHide.classList.toggle('hide')
      };

      let showChild = () => {
        headerHide.classList.toggle('hide', true)
        aboutHide.classList.toggle('hide', true)
        workHide.classList.toggle('hide')
        contactHide.classList.toggle('hide', true)

      };

      let showWork = () => {
        headerHide.classList.toggle('hide');
        aboutHide.classList.toggle('hide')
        workHide.classList.toggle('hide')
        contactHide.classList.toggle('hide')


      };
      let showContact = () => {
        headerHide.classList.toggle('hide');
      };
    </script>
  </body>
</html>
